Andrew Severin:
  name        : "Andrew Severin"
  bio         : "Andrew manages the Genome Informatics Facility at Iowa State University. His academic background is in biochemistry with a Ph.D. in Biophysics/NMR spectroscopy. He is an interdisciplinary scientist working at the interface of Genetics and Bioinformatics, translating Big Data into informative data for interesting biological questions. He is passionate about evolution and the science behind the genome."
  avatar      : "/assets/images/people/Andrew.png"
  twitter     : "isugif"
  email       : "mailto:severin@iastate.edu"
  website     : "https://gif.biotech.iastate.edu"

Aleksandra Badaczewska:
  name        : "Aleksandra Badaczewska"
  bio         : "Alex is a Research Scientist IV at the Genome Informatics Facility at Iowa State University. Her academic background is in Chemistry and Biotechnology, with a Ph.D. in Computational Biology and broad experience in programming and designing web applications. She develops a comprehensive collection of highly customizable visualization solutions for Bioinformatics and supports software optimization for the USDA Geospatial analyses."
  avatar      : "/assets/images/people/Alex.png"
  twitter     : "AlexBadacz"
  email       : "mailto:abadacz@iastate.edu"
  website     : "https://gif.biotech.iastate.edu"

Siva Chudalayandi:
  name        : "Siva Chudalayandi"
  bio         : "I am a Ph.D. in Molecular Biology and Biotechnology with broad expertise is in the field of Genetics and Computational Biology. As an Associate Scientist at the Genome Informatics Facility, I work as a bioinformatics liaison for the USDA community, contribute to tutorials & workshops, and manage online discussions. I also collaborate with researchers in my capacity as computational biologist to perform data-driven discovery."
  avatar      : "/assets/images/people/Siva.jpg"
  twitter     : "csivabioinfo"
  email       : "mailto:csiva@iastate.edu"
  website     : "https://gif.biotech.iastate.edu"

Viswa Satheesh:
  name        : "Viswa Satheesh"
  bio         : "Satheesh is a Research Scientist III at the Genome Informatics Facility at Iowa State University. With a Ph.D. in Molecular Biology and Biotechnology, his expertise lies in the field of plant stress biology and epigenetics, where he has made significant contributions by utilizing large-scale biological data. Currently, apart from analyzing NGS data, he creates data analysis tutorials and workshops for scientists in the USDA."
